<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>عرض تجربة مصادر الرقمية - Tech962</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="top-nav">
    <div class="brand">
      <img src="./assets/screen6.png" alt="Tech962 Logo" class="brand-logo" />
      <span class="brand-name">Tech962</span>
    </div>
    <nav class="nav-links">

    </nav>
  </header>

  <main>
    <!-- Video tour -->
    <section id="video-tour" class="video-section">
      <div class="section-title">
        <h2>شاهد الجولة التعريفية</h2>
        <p>هذا الفيديو يقدّم نظرة حية على الرحلة الكاملة داخل الحل الرقمي المقترح لمصادر.</p>
      </div>
      <div class="video-wrapper">
        <video controls poster="./assets/screen6.png">
          <source src="./assets/masader-demo-video.mp4" type="video/mp4" />
          متصفحك لا يدعم تشغيل الفيديو.
        </video>
      </div>
    </section>
  </main>

  <footer class="page-footer">
    <div class="footer-left">
      <img src="./assets/screen6.png" alt="Tech962 Logo" class="footer-logo" />
      <span>Tech962 – حلول رقمية متكاملة</span>
    </div>
    <div class="footer-right">
      <span>تم إعداد هذا العرض خصيصاً لشركة مصادر التعليمية.</span>
    </div>
  </footer>

  <div class="lightbox" id="lightbox">
    <div class="lightbox-backdrop" data-lightbox-close></div>
    <div class="lightbox-content">
      <button class="lightbox-close" data-lightbox-close>&times;</button>
      <img src="" alt="" id="lightbox-image" />
      <p id="lightbox-caption"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
